  <title>Portal World</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font-family:Inter,Arial,sans-serif;background:#0b0b0b;color:#fff}
    header{padding:20px;text-align:center;background:linear-gradient(90deg,#ffcf2e,#ffb600);color:#111}
    header h1{margin:0;font-size:32px;font-weight:800}
    header p{margin:5px 0 0;font-size:14px;color:#222}
    .controls{display:flex;justify-content:center;align-items:center;gap:10px;padding:20px}
    input{padding:10px;font-size:16px;width:250px;border-radius:8px;border:1px solid #444;background:#111;color:#fff}
    button{padding:10px 14px;background:#ffcf2e;color:#111;font-weight:700;border:none;border-radius:8px;cursor:pointer}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:18px;padding:20px;max-width:1200px;margin:auto}
    .card{background:#111;border:1px solid #222;border-radius:12px;text-align:center;padding:15px;transition:transform .2s}
    .card:hover{transform:translateY(-6px);background:#181818}
    .card img{width:40px;height:40px;object-fit:contain;margin-bottom:8px}
    .card h3{font-size:13px;margin:0;color:#ddd}
  </style>
</head>
<body>

    <h1>üåç Portal World</h1>
    <p>Sab websites ek hi jaga!</p>
  </header>

  <div class="controls">
    <input id="search" placeholder="Type or Speak (e.g. YouTube)">
    <button onclick="startVoice()">üé§ Speak</button>

    const grid=document.getElementById("grid");
    sites.forEach(s=>{
      const div=document.createElement("div");
      div.className="card";
      div.innerHTML=`
        <img src="https://logo.clearbit.com/${new URL(s.url).hostname}" alt="${s.name}">
        <h3>${s.name}</h3>
      `;
      div.onclick=()=>window.open(s.url,"_blank");
      grid.appendChild(div);
    });

    // Voice Recognition
    function startVoice(){
      const SpeechRecognition=window.SpeechRecognition||window.webkitSpeechRecognition;
      if(!SpeechRecognition){alert("Speech recognition not supported");return;}
      const recog=new SpeechRecognition();
      recog.lang="en-US"; 
      recog.start();
      recog.onresult=function(e){
        const said=e.results[0][0].transcript.toLowerCase();
        document.getElementById("search").value=said;
        const match=sites.find(s=>said.includes(s.name.toLowerCase().split(" ")[0]));
        if(match) window.open(match.url,"_blank");
        else alert("No match found for: "+said);
      };
    }
